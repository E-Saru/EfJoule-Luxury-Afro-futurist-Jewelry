version: '3.8'
services:
  postgres:
    image: postgres:15
    env_file: ../.env
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=efjoule
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    command: pnpm --filter @efjoule/api start:dev
    volumes:
      - ..:/workspace
      - /workspace/node_modules
    env_file: ../.env
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - efjoule

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    command: pnpm --filter @efjoule/web dev
    volumes:
      - ..:/workspace
      - /workspace/node_modules
    env_file: ../.env
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - efjoule

volumes:
  postgres_data:

networks:
  efjoule:
    driver: bridge
