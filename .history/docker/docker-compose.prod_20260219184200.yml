version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-efjoule}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    environment:
      - NODE_ENV=production
    ports:
      - "3001:3001"
    depends_on:
      - postgres

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - api

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - api

volumes:
  postgres_data_prod:
